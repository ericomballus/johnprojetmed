<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>

    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row class="header-main">
      <ion-col size="3">
        <div class="ion-text-center">service</div>
      </ion-col>
      <ion-col size="3">
        <div class="ion-text-center">jour</div>
      </ion-col>
      <ion-col size="3">
        <div class="ion-text-center">heure</div>
      </ion-col>
      <ion-col size="3">
        <div class="ion-text-center">Patient</div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="3"></ion-col>
    </ion-row>
    <ion-row
      *ngFor="let rdv of rendezVousList$  | async let i = index"
      class="data-row data-update table-row"
      [ngStyle]="{ 'background-color': !rdv.confirm ? 'red' :  (i % 2 == 0 ? 'white' : '#f1f1f1' )}"
      (click)="presentActionSheet(rdv)"
    >
      <ion-col size="3">
        <div class="ion-text-center">{{rdv.serviceName}}</div>
      </ion-col>
      <ion-col size="3">
        <div class="ion-text-center">{{rdv.jour}}</div>
      </ion-col>
      <ion-col size="3">
        <div class="ion-text-center">{{rdv.heure}}</div>
      </ion-col>
      <ion-col size="3">
        <div class="ion-text-center">
          {{rdv.customer.name? rdv.customer.name : '..'}}
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
