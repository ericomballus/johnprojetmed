<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-searchbar
      debounce="500"
      animated
      placeholder="rechercher"
      (ionChange)="handleInput($event)"
    ></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngIf="listab2 && listab2.length">
    <ion-item *ngFor="let analyse of listab2" (click)="findAnalyse(analyse)">
      <ion-label id="myitem">
        <h2 style="font-weight: bold; text-transform: uppercase">
          {{analyse.name}}
        </h2>
      </ion-label>
    </ion-item>
  </ion-list>

  <div
    style="
      text-align: center;
      text-transform: uppercase;
      background-color: #f1f1f1;
      padding: 5px;
    "
  >
    <h4>Analyse List</h4>
  </div>
  <ion-list>
    <ion-item *ngFor="let analyse of analyseList">
      <ion-label>
        <h2 style="font-weight: bold; text-transform: uppercase">
          {{analyse.name}}
        </h2>
      </ion-label>

      <ion-button (click)="findAnalyse(analyse)">rechercher</ion-button>
    </ion-item>
  </ion-list>

  <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="Loading more data..."
    >
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
