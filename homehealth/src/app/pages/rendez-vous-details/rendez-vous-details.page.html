<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button
        *ngIf="!rdv.confirm"
        style="font-size: 13px"
        size="small"
        (click)="confirmRdv()"
        color="success"
        >confirmer</ion-button
      >
      <ion-button
        *ngIf="rdv.confirm"
        style="font-size: 13px"
        size="small"
        (click)="cancelRdv()"
        color="danger"
        >Annuler</ion-button
      >
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div>
    <ion-grid>
      <ion-row *ngIf="rdv.annuler">
        <ion-col size="12">
          <div class="ion-text-center">
            <h3 style="color: rgb(252, 36, 36)">Le rendez vous a été annulé</h3>
          </div>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="11">
          <div class="ion-text-center">
            <ion-icon
              style="width: 80px; height: 80px"
              name="person-outline"
            ></ion-icon>
            <h3>CLIENT</h3>
          </div>
        </ion-col>
        <ion-col size="1"> </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item lines="full">
            <ion-label position="floating">Nom du client</ion-label>
            <ion-input
              style="
                --padding-start: 0px;
                --padding-end: 0px;
                --padding-top: 0px;
                --padding-bottom: 0px;
                padding: 0px;
                margin-top: 5px;
                margin-bottom: 3px;
              "
              [value]="rdv.customer.displayName"
              type="text"
              required
            ></ion-input>
          </ion-item>
        </ion-col>
        <ion-col>
          <ion-item lines="full">
            <ion-label position="floating">Telephone</ion-label>
            <ion-input
              style="
                --padding-start: 0px;
                --padding-end: 0px;
                --padding-top: 0px;
                --padding-bottom: 0px;
                padding: 0px;
                margin-top: 5px;
                margin-bottom: 3px;
              "
              type="text"
              required
            ></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-item lines="full">
            <ion-label position="floating">ville</ion-label>
            <ion-input
              style="
                --padding-start: 0px;
                --padding-end: 0px;
                --padding-top: 0px;
                --padding-bottom: 0px;
                margin-top: 5px;
                margin-bottom: 3px;
              "
              required
            ></ion-input>
          </ion-item>
        </ion-col>
        <ion-col>
          <ion-item lines="full">
            <ion-label position="floating">quartier</ion-label>
            <ion-input
              style="
                --padding-start: 0px;
                --padding-end: 0px;
                --padding-top: 0px;
                --padding-bottom: 0px;
                margin-top: 5px;
                margin-bottom: 3px;
              "
              required
            ></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row class="header-main">
        <ion-col size="3">
          <div class="ion-text-center">service</div>
        </ion-col>
        <ion-col size="3">
          <div class="ion-text-center">jour</div>
        </ion-col>
        <ion-col size="3">
          <div class="ion-text-center">heure</div>
        </ion-col>
        <ion-col size="3">
          <div class="ion-text-center">Patient</div>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="3"></ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="3">
          <div class="ion-text-center">{{rdv.serviceName}}</div>
        </ion-col>
        <ion-col size="3">
          <div class="ion-text-center">{{rdv.jour | date }}</div>
        </ion-col>
        <ion-col size="3">
          <div class="ion-text-center">{{rdv.heure | date:'mediumTime'}}</div>
        </ion-col>
        <ion-col size="3">
          <div class="ion-text-center">{{rdv.customer.displayName}}</div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
