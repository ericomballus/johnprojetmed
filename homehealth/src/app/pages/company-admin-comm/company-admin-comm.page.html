<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>

    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <div *ngFor="let doc of commandeList$  | async let j = index">
      <ion-row>
        <ion-col size="10" class="ion-text-center ion-text-uppercase">
          <div>
            <h4>CLIENT: {{doc.customer.name}}</h4>
          </div>
        </ion-col>
        <ion-col size="2" class="ion-text-center ion-text-uppercase">
          <div class="ion-text-center ion-text-uppercase">
            <ion-badge
              (click)="presentActionSheet(doc)"
              *ngIf="!doc.paie"
              color="danger"
              >non payée</ion-badge
            >
            <ion-badge *ngIf="doc.paie" color="success">payé</ion-badge>
          </div>
        </ion-col>
      </ion-row>
      <ion-row class="header-main">
        <ion-col size="5">
          <div class="ion-text-center">médicament</div>
        </ion-col>
        <ion-col size="1">
          <div class="ion-text-center">Qty</div>
        </ion-col>
        <ion-col size="3">
          <div class="ion-text-center">P.U</div>
        </ion-col>
        <ion-col size="3">
          <div class="ion-text-center">P.T</div>
        </ion-col>
      </ion-row>
      <ion-row
        *ngFor=" let row of doc.panier let i = index"
        class="data-row data-update table-row"
        [ngStyle]="{ 'background-color': i % 2 == 0 ? 'white' : '#f1f1f1' }"
      >
        <ion-col size="5">
          <div class="ion-text-center" style="font-size: 11px">
            {{row.medicament.name}}
          </div>
        </ion-col>
        <ion-col size="1">
          <div class="ion-text-center">{{ row.quantity}}</div>
        </ion-col>
        <ion-col size="3">
          <div class="ion-text-center">{{row.medicament.sellingPrice}}CFA</div>
        </ion-col>
        <ion-col size="3">
          <div class="ion-text-center">
            {{ row.quantity * row.medicament.sellingPrice}} CFA
          </div>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <div class="ion-text-center">
            Le: {{doc.createdAt | date:'medium'}}
          </div>
        </ion-col>
      </ion-row>
    </div>
  </ion-grid>
</ion-content>
