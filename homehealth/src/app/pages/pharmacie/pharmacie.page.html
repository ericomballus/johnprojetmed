<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div
    style="
      text-align: center;
      text-transform: uppercase;
      background-color: #f1f1f1;
      padding: 5px;
    "
  >
    <h4>Medicament List</h4>
  </div>
  <ion-list>
    <ion-item *ngFor="let medoc of  medicamentList$ | async">
      <ion-label>
        <h2 style="font-weight: bold; text-transform: uppercase">
          {{medoc.name}}
        </h2>
        <h3 style="font-weight: bold">fabriquant: {{medoc.madeBy}}</h3>
      </ion-label>

      <ion-button (click)="findMedicament(medoc)"> rechercher</ion-button>
    </ion-item>
  </ion-list>
</ion-content>
