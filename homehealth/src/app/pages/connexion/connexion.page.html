<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="ion-padding container">
    <h1>Login</h1>

    <div class="form-container">
      <ion-item>
        <ion-label position="floating">Pseudo</ion-label>
        <ion-input type="text" #pseudo required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input type="password" #password></ion-input>
        <ion-icon name="eye" slot="end"></ion-icon>
      </ion-item>

      <ion-button
        expand="block"
        class="main-button"
        (click)="signUp(pseudo, password)"
        >Log in</ion-button
      >

      <div class="sign-up">
        Don't have an account?
        <ion-button
          color="dark"
          fill="clear"
          routerLink="/inscription"
          routerDirection="forward"
          >Sign up</ion-button
        >
      </div>
    </div>
  </div>
</ion-content>
