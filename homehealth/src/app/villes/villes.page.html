<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding container">
    <div
      style="
        text-align: center;
        text-transform: uppercase;
        background-color: #f1f1f1;
        padding: 5px;
      "
    >
      <h4 style="color: black">Town Register</h4>
    </div>

    <ion-item>
      <ion-label position="floating">Nom de la ville</ion-label>
      <ion-input type="text" [(ngModel)]="ville"></ion-input>
    </ion-item>

    <ion-button size="small" [disabled]="!ville" (click)="addVille()"
      >Register</ion-button
    >
  </div>

  <ion-list *ngIf="villeList.length">
    <ion-list-header> liste des villes </ion-list-header>
    <ion-item *ngFor="let ville of villeList let i= index">
      <ion-avatar slot="start">
        <ion-icon name="person-circle-outline"></ion-icon>
      </ion-avatar>
      <ion-label>
        <h2 style="font-weight: bold">{{ville.name}}</h2>
      </ion-label>
      <ion-button slot="end" fill="outline" (click)="removeVille(ville, i)">
        <ion-icon name="trash"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>
