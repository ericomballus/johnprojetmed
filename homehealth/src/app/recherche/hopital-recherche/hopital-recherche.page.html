<ion-header translucent>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <ion-card *ngFor="let result of resultat">
    <ion-img [src]="result.company.logoURL"></ion-img>
    <ion-card-header>
      <ion-card-title>{{ result.company.name }}</ion-card-title>
      <ion-card-subtitle style="font-weight: bold"
        >telephone: {{ result.company.telephone }}</ion-card-subtitle
      >
      <ion-card-subtitle>email: {{ result.company.email }}</ion-card-subtitle>
      <ion-card-subtitle>ville: {{ result.company.ville }}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label>
            <h2>Service: {{result.resultat.name}}</h2>
            <h3>Ouvert:</h3>
          </ion-label>
          <ion-button color="primary" slot="end" (click)="commander(result)"
            >action</ion-button
          >
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
