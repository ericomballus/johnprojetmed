<ion-header translucent>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end" *ngIf="totalArticles">
      <ion-button slot="end" clear (click)="displayCart()">
        {{totalArticles}} <ion-icon name="cart-outline" slot="end"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <div *ngFor="let doc of tab">
    <div
      style="
        text-align: center;
        text-transform: uppercase;
        background-color: #f1f1f1;
        padding: 2px;
      "
    >
      <h4>PHARMACIE {{doc.name}}</h4>
    </div>

    <ion-list>
      <ion-list-header>
        <ion-label>PHARMACIE {{doc.name}}</ion-label>
      </ion-list-header>
      <ion-item *ngFor="let medicament of doc.medicament">
        <ion-label>
          <h2 style="font-size: 10px">{{medicament.name}}</h2>
          <h3>prix: {{medicament.sellingPrice}}CFA</h3>
          <h5>disponible: {{medicament.quantity}}</h5>
        </ion-label>
        <ion-button
          slot="end"
          color="primary"
          (click)="addToCart(doc, medicament)"
        >
          <ion-icon name="cart-outline" slot="end"></ion-icon>
          Ajouter au panier
        </ion-button>
      </ion-item>
    </ion-list>
