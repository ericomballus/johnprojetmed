<ion-grid>
  <ion-row>
    <ion-col size="3">
      <div class="ion-text-center">
        <ion-button color="success" (click)="datePicker.open()">
          <ion-icon slot="start" name="calendar-number-outline"></ion-icon>
          journÃ©e
        </ion-button>
      </div>
    </ion-col>
    <ion-col size="3">
      <div class="ion-text-center">{{ jour }}/{{ mois }}/{{ year }}</div>
    </ion-col>

    <ion-col size="3">
      <div class="ion-text-center">
        <ion-button (click)="timePicker.open()">
          <ion-icon slot="start" name="alarm-outline"></ion-icon>
          heure
        </ion-button>
      </div>
    </ion-col>
    <ion-col size="3">
      <div class="ion-text-center">{{ heure }}</div>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col>
      <ion-item no-lines style="display: none">
        <ion-datetime
          #datePicker
          text-center
          (ionChange)="dateChanged($event)"
          displayFormat="DD MMM, YYYY"
        ></ion-datetime>
      </ion-item>
    </ion-col>

    <ion-col>
      <ion-item no-lines style="display: none">
        <ion-datetime
          #timePicker
          text-center
          (ionChange)="timeChanged($event)"
          displayFormat="HH:mm"
        ></ion-datetime>
      </ion-item>
    </ion-col>
  </ion-row>
</ion-grid>
