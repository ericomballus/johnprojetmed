<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button fill="clear" (click)="closeModal()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button color="success" fill="solid" (click)="save()"
        >Enregistrer</ion-button
      >
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header>DETAILS</ion-list-header>

    <ion-item>
      <ion-icon slot="start" name="pricetag"></ion-icon>
      <ion-label position="floating">
        <h2>Nom</h2>
      </ion-label>
      <ion-input [(ngModel)]="service.name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-icon slot="start" name="pricetag"></ion-icon>
      <ion-label position="floating" class="ion-text-wrap">
        <h2>Responsable du service</h2>
      </ion-label>
      <ion-input [(ngModel)]="service.responsable"></ion-input>
    </ion-item>
    <ion-item>
      <ion-icon slot="start" name="pricetag"></ion-icon>
      <ion-label position="floating" class="ion-text-wrap">
        <h2>Telephone</h2>
      </ion-label>
      <ion-input [(ngModel)]="service.responsablePhone"></ion-input>
    </ion-item>
    <ion-item>
      <ion-icon slot="start" name="pricetag"></ion-icon>
      <ion-label position="floating" class="ion-text-wrap">
        <h2>Email</h2>
      </ion-label>
      <ion-input [(ngModel)]="service.responsableEmail"></ion-input>
    </ion-item>
    <ion-item>
      <ion-icon slot="start" name="pricetag"></ion-icon>
      <ion-label position="floating" class="ion-text-wrap">
        <h2>Cout Consultation</h2>
      </ion-label>
      <ion-input [(ngModel)]="service.price"></ion-input>
    </ion-item>
  </ion-list>
  <select name="pets" id="pet-select" (change)="setSelected($event.target)">
    <option value="service.responsable">--Ajouter un responsable--</option>
    <option
      value="{{ user.uid }}"
      *ngFor="let user of employeeList let i= index"
    >
      {{ user.displayName }}
    </option>
  </select>
</ion-content>
