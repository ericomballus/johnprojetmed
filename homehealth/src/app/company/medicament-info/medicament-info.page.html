<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button fill="clear" (click)="closeModal()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button color="success" fill="solid" (click)="save()"
        >Enregistrer</ion-button
      >
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header>DETAILS</ion-list-header>

    <ion-item>
      <ion-icon slot="start" name="pricetag"></ion-icon>
      <ion-label position="floating">
        <h2>Nom</h2>
      </ion-label>
      <ion-input [(ngModel)]="medicament.name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-icon slot="start" name="pricetag"></ion-icon>
      <ion-label position="floating" class="ion-text-wrap">
        <h2>price</h2>
      </ion-label>
      <ion-input [(ngModel)]="medicament.sellingPrice"></ion-input>
    </ion-item>
    <ion-item>
      <ion-icon slot="start" name="pricetag"></ion-icon>
      <ion-label position="floating" class="ion-text-wrap">
        <h2>Quantity</h2>
      </ion-label>
      <ion-input [(ngModel)]="medicament.quantity"></ion-input>
    </ion-item>
    <ion-item>
      <ion-icon slot="start" name="pricetag"></ion-icon>
      <ion-label position="floating">
        <h2>Principe actif</h2>
      </ion-label>
      <ion-input [(ngModel)]="medicament.activeIngredient"></ion-input>
    </ion-item>

    <ion-item>
      <ion-icon slot="start" name="pricetag"></ion-icon>
      <ion-label position="floating">
        <h2>Conditionnement</h2>
      </ion-label>
      <ion-input [(ngModel)]="medicament.conditioning"></ion-input>
    </ion-item>
    <ion-item>
      <ion-icon slot="start" name="pricetag"></ion-icon>
      <ion-label position="floating">
        <h2>Form du Dosage</h2>
      </ion-label>
      <ion-input [(ngModel)]="medicament.dosageForm"></ion-input>
    </ion-item>
  </ion-list>

  <ion-list [inset]="true">
    <ion-list-header>
      <ion-label>Equivalence</ion-label>
    </ion-list-header>
    <ion-item>
      <ion-label position="floating">
        <h2>ajouter les Ã©quivalence:</h2>
      </ion-label>
      <ion-input [(ngModel)]="equivalent"></ion-input>
      <ion-button (click)="addEquivalent()" slot="end" [disabled]="!equivalent">
        <ion-icon slot="end" name="add"></ion-icon>
        add
      </ion-button>
    </ion-item>
    <div *ngIf="medicament.equivalent && medicament.equivalent.length">
      <ion-item *ngFor="let eq of medicament.equivalent">
        <ion-label>{{eq}}</ion-label>
        <ion-button (click)="removeEquivalent(eq)" slot="end">
          <ion-icon slot="end" name="trash"></ion-icon>
        </ion-button>
      </ion-item>
    </div>
  </ion-list>
</ion-content>
