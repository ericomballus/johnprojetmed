<ion-header>
  <ion-toolbar>
    <ion-title>Prise de rendez vous</ion-title>
    <ion-buttons slot="start">
      <ion-button fill="clear" (click)="closeModal()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-img [src]="result.company.logoURL"></ion-img>
    <ion-card-header>
      <ion-card-title>{{ result.company.name }}</ion-card-title>
      <ion-card-subtitle style="font-weight: bold"
        >telephone: {{ result.company.telephone }}</ion-card-subtitle
      >
      <ion-card-subtitle>email: {{ result.company.email }}</ion-card-subtitle>
      <ion-card-subtitle>ville: {{ result.company.ville }}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label>
            <h2>Service: {{result.resultat.name}}</h2>
          </ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <ion-grid>
    <ion-row>
      <ion-col>
        <div class="ion-text-center ion-text-uppercase">
          <h6></h6>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-item>
          <ion-label position="floating">choisir le jour ?</ion-label>
          <ion-datetime
            (ionChange)="selectDate($event)"
            displayFormat="MM/DD/YYYY"
            min="2022-01-14"
            value="2002-09-23T15:03:46.789"
          ></ion-datetime>
        </ion-item>
      </ion-col>
      <ion-col size="12">
        <ion-item>
          <ion-label position="floating">Quels heure ?</ion-label>
          <ion-datetime
            (ionChange)="selectHour($event)"
            displayFormat="HH:mm"
          ></ion-datetime>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-button *ngIf="heure && jour" (click)="valider()" expand="block"
    >Valider</ion-button
  >
</ion-content>
