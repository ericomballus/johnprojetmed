<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button fill="clear" (click)="closeModal()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button fill="clear" (click)="save()"> sauvegarder </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div
    style="
      text-align: center;
      text-transform: uppercase;
      background-color: #f1f1f1;
      padding: 5px;
    "
  >
    <h4>Medicament List</h4>
  </div>
  <ion-list *ngIf="itemsList.length">
    <ion-item *ngFor="let medoc of itemsList">
      <ion-label>
        <h2 style="font-weight: bold; text-transform: uppercase">
          {{medoc.name}}
        </h2>
        <h3 style="font-weight: bold">fabriquant: {{medoc.madeBy}}</h3>
        <h5 *ngIf="medoc && medoc.createdAt">
          ajout√© le: {{medoc.createdAt | date: 'medium'}}
        </h5>
      </ion-label>

      <ion-checkbox
        (ionChange)="addMedicament(medoc)"
        slot="end"
        [(ngModel)]="medoc.isChecked"
      ></ion-checkbox>
    </ion-item>
  </ion-list>
</ion-content>
