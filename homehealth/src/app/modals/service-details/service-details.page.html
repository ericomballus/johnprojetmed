<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button fill="clear" (click)="closeModal()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header>DETAILS</ion-list-header>

    <ion-item>
      <ion-icon slot="start" name="pricetag"></ion-icon>
      <ion-label style="font-weight: bold; text-transform: uppercase">
        <h2>Nom: {{service.name}}</h2>
      </ion-label>
    </ion-item>

    <ion-item>
      <ion-icon slot="start" name="pricetag"></ion-icon>
      <ion-label style="font-weight: bold; text-transform: uppercase">
        <h2>Cout Consultation: {{service.price}}FCFA</h2>
      </ion-label>
    </ion-item>
  </ion-list>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label style="font-weight: bold; text-transform: uppercase">
            Médécins du service:</ion-label
          >
          <ion-button (click)="addEmploye()" fill="clear" slot="end">
            <ion-icon slot="end" name="add-outline"></ion-icon>
            add
          </ion-button>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row class="header-main" *ngIf="service.serviceResponsable.length">
      <ion-col size="5">
        <div class="ion-text-center ion-text-uppercase">Name</div>
      </ion-col>
      <ion-col size="5">
        <div class="ion-text-center ion-text-uppercase">Tél</div>
      </ion-col>

      <ion-col size="2">
        <div class="ion-text-center ion-text-uppercase">status</div>
      </ion-col>
    </ion-row>

    <ion-row
      *ngFor="let responsable of service.serviceResponsable let i = index"
      class="data-row data-update table-row"
      [ngStyle]="{ 'background-color': i % 2 == 0 ? 'white' : '#f1f1f1'}"
    >
      <ion-col size="5">
        <div class="ion-text-center ion-text-uppercase">
          {{responsable.displayName}}
        </div>
      </ion-col>
      <ion-col size="5">
        <div class="ion-text-center ion-text-uppercase">
          {{responsable.telephone? responsable.telephone : ''}}
        </div>
      </ion-col>

      <ion-col size="2">
        <div class="ion-text-center ion-text-uppercase">
          <ion-button fill="clear">
            <ion-icon
              *ngIf="!responsable.isOnline"
              style="color: var(--ion-color-danger)"
              name="radio-button-on-outline"
            ></ion-icon>
            <ion-icon
              *ngIf="responsable.isOnline"
              style="color: var(--ion-color-success)"
              name="radio-button-on-outline"
            ></ion-icon>
          </ion-button>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
