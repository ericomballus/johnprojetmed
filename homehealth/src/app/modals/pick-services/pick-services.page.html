<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button fill="clear" (click)="closeModal()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button fill="clear" (click)="save()"> enregistrer </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div
    style="
      text-align: center;
      text-transform: uppercase;
      background-color: #f1f1f1;
      padding: 5px;
    "
  >
    <h4>Service List</h4>
  </div>
  <ion-list>
    <ion-item *ngFor="let medoc of myService$ | async">
      <ion-label>
        <h2 style="font-weight: bold; text-transform: uppercase">
          {{medoc.name}}
        </h2>
      </ion-label>

      <ion-checkbox
        (click)="addService(medoc)"
        slot="end"
        [(ngModel)]="medoc.isChecked"
      ></ion-checkbox>
    </ion-item>
  </ion-list>
</ion-content>
