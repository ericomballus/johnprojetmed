<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button fill="clear" (click)="closeModal()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <div class="ion-text-center ion-text-uppercase" style="display: block">
          MON COMPTE
        </div>
        <div
          class="ion-text-center ion-text-uppercase myIcon"
          style="display: block"
        >
          <ion-icon name="person-circle-outline"></ion-icon>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

  <form
    class="form-container"
    [formGroup]="userForm"
    (ngSubmit)="ajouter(userForm.value)"
  >
    <ion-item>
      <ion-label position="floating">Pseudo</ion-label>
      <ion-input type="text" formControlName="pseudo"></ion-input>
    </ion-item>
    <ng-container *ngFor="let error of error_msg.pseudo">
      <div
        class="error"
        *ngIf="userForm.get('pseudo').hasError(error.type) && (userForm.get('pseudo').dirty || userForm.get('pseudo').touched)"
      >
        {{ error.message }}
      </div>
    </ng-container>

    <ion-item>
      <ion-label position="floating">Nom: </ion-label>
      <ion-input type="text" formControlName="name"></ion-input>
    </ion-item>

    <ng-container *ngFor="let error of error_msg.name">
      <div
        class="error"
        *ngIf="userForm.get('name').hasError(error.type) && (userForm.get('name').dirty || userForm.get('name').touched)"
      >
        {{ error.message }}
      </div>
    </ng-container>

    <ion-item>
      <ion-label position="floating">Prénom: </ion-label>
      <ion-input type="text" formControlName="firstName"></ion-input>
    </ion-item>

    <ng-container *ngFor="let error of error_msg.firstName">
      <div
        class="error"
        *ngIf="userForm.get('firstName').hasError(error.type) && (userForm.get('firstName').dirty || userForm.get('firstName').touched)"
      >
        {{ error.message }}
      </div>
    </ng-container>

    <ion-item>
      <ion-label position="floating">Téléphone</ion-label>
      <ion-input type="text" formControlName="telephone"></ion-input>
    </ion-item>

    <ng-container *ngFor="let error of error_msg.telephone">
      <div
        class="error"
        *ngIf="userForm.get('telephone').hasError(error.type) && (userForm.get('telephone').dirty || userForm.get('telephone').touched)"
      >
        {{ error.message }}
      </div>
    </ng-container>

    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input type="text" formControlName="email"></ion-input>
    </ion-item>
    <div>
      <ng-container *ngFor="let error of error_msg.email">
        <div
          class="error"
          q
          *ngIf="userForm.get('email').hasError(error.type) && (userForm.get('email').dirty || userForm.get('email').touched)"
        >
          {{ error.message }}
        </div>
      </ng-container>
    </div>

    <ion-item>
      <ion-label position="floating" color="primary">Password</ion-label>
      <ion-input
        type="password"
        formControlName="password"
        class="form-controll"
        required
      ></ion-input>
    </ion-item>

    <ng-container *ngFor="let error of error_msg.password">
      <div
        class="error"
        *ngIf="userForm.get('password').hasError(error.type) && (userForm.get('password').dirty || userForm.get('password').touched)"
      >
        {{ error.message }}
      </div>
    </ng-container>

    <ion-button
      class="main-button"
      type="submit"
      expand="block"
      [disabled]="!userForm.valid"
      >Register</ion-button
    >

    <label class="ion-text-center" color="danger">{{errorMsg}}</label>
    <label class="ion-text-center" color="success">{{successMsg}}</label>
  </form>
</ion-content>
